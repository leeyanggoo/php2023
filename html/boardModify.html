<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정하기 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SCRIPT -->
    <script defer src="assets/js/common.js"></script>
</head>
<body class="gray">
    <div id="skip">
        <a href="#header">헤더 영역 바로 가기</a>
        <a href="#main">컨텐츠 영역 바로 가기</a>
        <a href="#footer">푸터 영역 바로 가기</a>
    </div>
    <!-- //SKIP -->

    <header id="header">
        <div class="header__inner container">
            <div class="left">
                <a href="../index.html" class="star"><span class="blind">메인으로</span></a>
            </div>
            <h1 class="logo"><a href="main.html">Developer Blog</a></h1>
            <div class="right">
                <ul>
                    <li><a href="join.html">회원가입</a></li>
                </ul>
            </div>
        </div>
        <nav class="nav__inner">
            <ul>
                <li><a href="join.html">회원가입</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="board.html">게시판</a></li>
                <li><a href="#">블로그</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main" class="container">
        <div class="intro__inner center bmStyle">
            <div class="intro__images small">
                <picture>
                    <source srcset="assets/img/board01.png, assets/img/board01@2x.png 2x, assets/img/board01@3x.png 3x">
                    <img src="assets/img/board01.png" alt="회원가입 이미지">
                </picture>
            </div>
            <h2>게시글 수정하기</h2>
            <p class="intro__text">
                웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 게시판입니다.<br>관련 문의사항은 여기서 확인하세요! 
            </p>
        </div>
        <!-- //intro__inner -->

        <div class="board__inner">
            <div class="board__write">
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">게시글 수정하기</legend>
                        <div>
                            <label for="boardTitle">제목</label>
                            <input type="text" id="boardTitle" name="boardTitle" class="inputStyle">
                        </div>
                        <div>
                            <label for="boardContents">내용</label>
                            <textarea name="boardContents" id="boardContents" rows="20" class="inputStyle"></textarea>
                        </div>
                        <button class="btnStyle3">목록보기<a href="board.html"></a></button>
                        <button type="submit" class="btnStyle3" style="margin-right: 10px;">수정하기</button>
                    </fieldset>
                </form>
            </div>
        </div>


    </main>
    <!-- //main -->

    <footer id="footer">
        <div class="footer__inner container mb100 btStyle">
            <div>Copyright @ 2023 Leeyanggoo</div>
            <div>blog by Hmm...</div>
        </div>
    </footer>
    <!-- //footer -->
</body>
</html>
